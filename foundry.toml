[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

via_ir = true


remappings = [
    "forge-std=lib/forge-std/src/",
	"@openzeppelin=lib/openzeppelin-contracts",
    "@prb/math/=lib/prb-math/"
]

[fmt]
line_length = 120
tab_width = 4

